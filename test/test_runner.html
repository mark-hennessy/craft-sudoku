<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="../src/style/sudoku.css">
  </head>
  <body>
    <h1>Sudoku</h1>

    <div id="puzzle-selection">
      <h3>Puzzle Selection</h3>
      <div>
        <select id="puzzle-difficulty-select">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
         </select>
        <span>difficulty</span>
      </div>
      <div>
        <input id="first-puzzle-btn" type="button" value="<<">
        <input id="prev-puzzle-btn" type="button" value="<">
        <input id="next-puzzle-btn" type="button" value=">" />
        <input id="last-puzzle-btn" type="button" value=">>" />
        <input id="random-puzzle-btn" type="button" value="Random" />
      </div>
    </div>

    <div id="puzzle-container"></div>

    <div id="puzzle-control">
      <input id="hint-one-btn" type="button" value="Hint 1">
      <input id="hint-easy-btn" type="button" value="Hint Easy">
      <input id="clear-hints-btn" type="button" value="Clear Hints">
      <br />
      <input id="solve-one-btn" type="button" value="Solve 1">
      <input id="solve-puzzle-btn" type="button" value="Solve Puzzle">
      <br />
      <br />
      <input id="clear-puzzle-btn" type="button" value="Clear Puzzle">
    </div>

    <br />

    <div id="legend">
      <h3>Legend</h3>

      <fieldset>
        <legend>Keys:</legend>
        <div id="key-legend">
          <div class="legend-item">
            <div class="legend-value"><div class="legend-key">1-9</div></div>
            <div class="legend-description">Set cell value</div>
          </div>
          <div class="legend-item">
            <div class="legend-value"><div class="legend-key">0</div></div>
            <div class="legend-description">Delete cell value (player added only)</div>
          </div>
          <div class="legend-item">
            <div class="legend-value"><div class="legend-key">Shift</div></div>
            <div class="legend-description">Magnify row, column, and box values</div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Cells:</legend>
        <div id="cell-legend">
          <div class="legend-item">
            <div class="legend-value"><div class="legend-cell">2</div></div>
            <div class="legend-description">Normal</div>
          </div>
          <div class="legend-item">
            <div class="legend-value"><div class="legend-cell fixed-value-cell">2</div></div>
            <div class="legend-description">Fixed value</div>
          </div>
          <div class="legend-item">
            <div class="legend-value"><div class="legend-cell selected-cell"></div></div>
            <div class="legend-description">Currently selected</div>
          </div>
           <div class="legend-item">
            <div class="legend-value"><div class="legend-cell hint-cell"></div></div>
            <div class="legend-description">Hint</div>
          </div>
          <div class="legend-item">
            <div class="legend-value"><div class="legend-cell contradiction-cell"></div></div>
            <div class="legend-description">Contradiction</div>
          </div>
          <div class="legend-item">
            <div class="legend-value"><div class="legend-cell contradiction-source-cell"></div></div>
            <div class="legend-description">Likely source of contradiction</div>
          </div>
        </div>
      </fieldset>
    </div>

    <div id="debug">
      <h3>Debug Info</h3>
      <textarea id="debug-output" readonly></textarea>
      <br />
      <input id="clear-debug-output-btn" type="button" value="Clear" />
    </div>

    <script type="application/dart" src="test_runner.dart"></script>
    <script src="../packages/browser/dart.js"></script>
  </body>
</html>
